{% extends 'mobiles/base.html' %}
{% block content %}
<h2 style="text-align: center; margin-bottom: 20px;">Add Mobile</h2>
<form method="post" enctype="multipart/form-data" style="width: 100%; max-width: 500px; margin: 0 auto;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="width: 100%; background-color: #28a745; color: white; padding: 10px; font-size: 16px; border: none; border-radius: 5px;">Add Mobile</button>
</form>
{% endblock %}
